<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Materia - CECYTEM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='materia.css') }}">
</head>
<body>
  <header class="menu-header">Editar Materia</header>

  <div class="form-container">
    <form action="/editar_materia/{{ materia.id }}" method="POST" enctype="multipart/form-data">
      <label>Nombre de la materia</label>
      <input type="text" name="nombre_materia" value="{{ materia.nombre }}" required>

      <label>Docente responsable</label>
      <input type="text" name="docente_responsable" value="{{ materia.docente }}" required>

      <label>Archivo actual:</label>
      <p>{{ materia.archivo }}</p>

      <label>Subir nuevo archivo (opcional)</label>
      <input type="file" name="archivo">

      <button type="submit">Guardar Cambios</button>
    </form>
    <br>
    <a href="{{ url_for('materia') }}">‚Üê Volver</a>
  </div>
</body>
</html>
