<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CECYTEM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cecytem.css') }}">

  <style>
    /* ==== Estilo de alerta centrada ==== */
    .custom-alert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .custom-alert-content {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .custom-alert-content h3 {
      color: #b71c1c;
      margin-bottom: 10px;
    }

    .custom-alert-content p {
      color: #333;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .custom-alert-btn {
      background: #1b5e20;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .custom-alert-btn:hover {
      background: #2e7d32;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <header class="form-header">
    <img src="{{ url_for('static', filename='img/logo_cecytem.png') }}" alt="Logo CECYTEM" class="form-logo">
    <h1>Inicio de Sesión</h1>
  </header>

  <main class="form-container">
    <div class="form-card">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div style="color:red; margin-bottom:10px;">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <form id="loginForm" action="{{ url_for('login') }}" method="post">
        <label>Usuario:</label>
        <input type="text" name="usuario" required>

        <label>Contraseña:</label>
        <input type="password" name="contrasena" required>

        <button type="submit" class="btn-guardar">Ingresar</button>
        <a href="/crear_cuenta" class="btn-guardar|">crear cuenta</a></p>
        <a href="/recuperar_contraseña" class="btn-guarsdar|">Recuperar Contraseña</a></p>
      </form>
    </div>
  </main>

  <!-- Alerta personalizada centrada -->
  <div class="custom-alert" id="customAlert">
    <div class="custom-alert-content">
      <h3>¡Demasiados intentos!</h3>
      <p>Has superado los 4 intentos permitidos.<br>Serás redirigido para recuperar tu contraseña.</p>
      <button class="custom-alert-btn" id="alertOk">Aceptar</button>
    </div>
  </div>

  <script>
    let intentos = localStorage.getItem('intentosLogin') ? parseInt(localStorage.getItem('intentosLogin')) : 0;

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      intentos++;
      localStorage.setItem('intentosLogin', intentos);

      if (intentos > 4) {
        e.preventDefault();

        // Mostrar alerta centrada
        const alerta = document.getElementById('customAlert');
        alerta.style.display = 'flex';

        document.getElementById('alertOk').addEventListener('click', function() {
          alerta.style.display = 'none';
          localStorage.removeItem('intentosLogin');
          window.location.href = '/recuperar_contraseña';
        });
      }
    });
  </script>
</body>
</html>
