<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Orientador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h3 class="mb-0">Editar Orientador</h3>
      </div>

      <div class="card-body">
        <form action="{{ url_for('editar_orientador', id=edit_obj.id) }}" method="post">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              class="form-control" 
              value="{{ edit_obj.nombre }}" 
              required>
          </div>

          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input 
              type="text" 
              id="apellidos" 
              name="apellidos" 
              class="form-control" 
              value="{{ edit_obj.apellidos }}" 
              required>
          </div>

          <div class="mb-3">
            <label for="gmail" class="form-label">Gmail</label>
            <input 
              type="email" 
              id="gmail" 
              name="gmail" 
              class="form-control" 
              value="{{ edit_obj.gmail }}" 
              required>
          </div>

          <div class="mb-3">
            <label for="contrasena" class="form-label">Contrase√±a</label>
            <input 
              type="password" 
              id="contrasena" 
              name="contrasena" 
              class="form-control" 
              placeholder="Dejar en blanco si no se desea cambiar">
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{{ url_for('orientador') }}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
