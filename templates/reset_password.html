<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Restablecer contrase침a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      margin-top: 100px;
    }
    h2 { color: #333; }
    form {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #198754;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #146c43; }
    a {
      display: block;
      margin-top: 15px;
      color: #0d6efd;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Restablecer contrase침a</h2>
  <form method="POST" action="{{ url_for('reset_password', token=token) }}">
    <input type="password" name="nueva" placeholder="Nueva contrase침a" required>
    <input type="password" name="confirmar" placeholder="Confirmar contrase침a" required>
    <button type="submit">Guardar nueva contrase침a</button>
  </form>

  <a href="{{ url_for('index') }}">游댗 Regresar al login</a>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p style="color: {% if category == 'success' %}green{% elif category == 'danger' %}red{% else %}orange{% endif %};">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}
  {% endwith %}
</body>
</html>
